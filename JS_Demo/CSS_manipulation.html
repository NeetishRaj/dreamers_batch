<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        div {
            width: 300px;
            height: 300px;

            background-color: red;
        }
    </style>
</head>
<body>
    
    <div id="redDiv"></div>


    <script>

        redDiv.onclick = () => {
            const  colors = ['blue', 'yellow', 'green', 'magenta'];


            const random_color = colors[Math.floor(Math.random() * colors.length)];

            redDiv.style.backgroundColor = random_color;
        }
    </script>
</body>
</html>
