<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>


        function get_synonyms() {
            return fetch('https://api.datamuse.com/words?ml=big');
        }
        


        get_synonyms()
            .then((response) => response.json())
            .then((data) => {
                console.log(data);

                let words = data
                        .map(item => item.word)
                        .join(', ');

                console.log(words);
            })

    </script>
</body>
</html>
