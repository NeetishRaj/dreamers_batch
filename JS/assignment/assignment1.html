<!-- /**
 * Write a JS code to print the width and height of your browser viewport.
 * 
 */ -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: red;
        }
    </style>
</head>
<body>
    <script>

        console.log("Browser Viewport width: " + window.innerWidth + 'px');
        console.log("Browser Viewport Height: " + window.innerHeight + 'px');

        window.resizeTo(
            window.screen.availWidth / 2,
            window.screen.availHeight / 2
        );
    </script>
    
</body>
</html>
