<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let Synonyms = [];

        fetch('https://api.daamuse.com/words?ml=big')
            .then(response => response.json())
            .then(data => {
                console.log(data);
                Synonyms = data;
            })
            .catch((error) => {
                alert(error.message);
            })
            .finally(() => {
                console.log("Synonyms count: " + Synonyms.length);
            })
    </script>
</body>
</html>
