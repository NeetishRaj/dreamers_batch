<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 20px;
        }
        div {
            width: 200px;
            height: 200px;

            background-color: red;
            padding: 20px;
        }
    </style>
</head>
<body>
    
    <div id="someDiv" >
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Beatae culpa autem accusantium, non facilis tempora. Eius consectetur, voluptates voluptatum, aperiam obcaecati nobis cupiditate expedita, perspiciatis eveniet dignissimos hic impedit eligendi?
    </div>

    <script>
        function click_handler() {
            console.log("Click happened");
        }



        function init() {
            const someDiv = document.getElementById('someDiv');
            someDiv.onclick = click_handler;
        }

        window.onload = init;
    </script>
</body>
</html>
