<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
</head>

<body>

    <div>

        <ul>
            <li>some content</li>
            <li>some content</li>
            <li>some content</li>
            <li>some content</li>
            <li>some content</li>
            <li>some content</li>
            <li>some content</li>
            <li>some content</li>
            <li>some content</li>
            <li>some content</li>
        </ul>
    </div>


    <script>
        window.onload = () => {
            const li = document.querySelectorAll('li');


            setTimeout(() => {
                li.forEach(item => {
                    item.textContent = "New content";
                });
            }, 2000)
        }
    </script>

    <script>

        $(document).ready(function(){
            setTimeout(() => {
                $('li').toArray().forEach(item => item.textContent = "New Content")
            }, 2000)
        })

    </script>

</body>

</html>
