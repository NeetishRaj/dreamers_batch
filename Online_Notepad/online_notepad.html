<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body>
    <div id="app">

        <div class="header-panel">
            <div>
                <h3>Online Notepad</h3>

                <input type="checkbox" name="saveNotes" id="saveNotes">

        </div>

        <div class="textarea-panel">
            <textarea name="" id="textarea_notes" cols="30" rows="10" placeholder="Write your notes here"></textarea>
        </div>

    </div>

    <script src="script.js"></script>
</body>
