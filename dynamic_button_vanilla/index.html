<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #clickMe, #nothingtoclick {
            display: none;
        }
    </style>
</head>
<body>

   <button id="clickMe">Click Me</button>
    
   <div id="nothingtoclick">Nothing to click</div>

   <script>

    function init() {
        const clickme = document.getElementById('clickMe');
        const nothingtoclick = document.getElementById('nothingtoclick');

        const isDayOdd = new Date().getDate() % 2 !== 0;

        if(isDayOdd) {
            clickme.style.display = "block";
        } else {
            nothingtoclick.style.display = "block";
        }
    }
    window.onload = init;
   </script>
</body>
</html>
