    <style>
        #ball {
            background-color: red;

            width: 100px;
            height: 100px;

            border-radius: 50%;

            position: absolute;
            left: 0;
            top: 0;
            z-index: 2;
        }

        #hole {
            background-color: violet;

            width: 100px;
            height: 100px;

            border-radius: 50%;

            position: absolute;
            left: 300px;
            top: 300px;
        }
    </style>
</head>
<body>
    <div id="ball"></div>
    <div id="hole"></div>

    <div>

    </div>

    <div>
        <button onclick="start_game()">Start</button>
    </div>

    <script>
        window.onload = () => {

            let ball_x = 0, ball_y = 0;

            const ball = document.getElementById('ball');

            document.addEventListener('keydown', (event) => {
                console.log(event.keyCode);
                // 37 for left

                switch (event.keyCode) {
                    case 37:    
                        console.log('LEFT')
                        ball_x -= 10;
                        break;

                    case 38:   
                        console.log('UP')
                        ball_y -= 10;
                        break;
                
                    case 39:   
                        console.log('RIGHT');
                        ball_x += 10;
                        break;
                    
                    case 40:    
                        console.log('DOWN')
                        ball_y += 10;
                        break;
                    
                    default:
                        break;
                }

                console.log(`${ball_x}px`);
                ball.style.left = `${ball_x}px`;
                ball.style.top = `${ball_y}px`;
            })
        }


    </script>
</body>
